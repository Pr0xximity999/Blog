<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="cardBox roundedBorders" style="flex-direction: column;" id="body">

    </div>
</body>
<script>
    async function getData() {
        var response = await fetch("https://tominhisroom.dev/avansrss/api")
        console.log(response);

        if (response.ok) {
            var page = await response.text();
            document.getElementById('body').innerHTML = page;
        }
    }
    getData();
</script>

</html>
